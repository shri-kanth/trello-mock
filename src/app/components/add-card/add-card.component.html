<div class="container">
      <div class="add-card-input">
        <input type="text" 
         name="title" 
         [(ngModel)]="title" 
         placeholder="Add Card title">
      </div>
  	   <div class="buttons-container">
        <button class="add-button"
                (click)="onSubmit()">
          <span>Add Card</span>
       </button>
        <fa-icon [icon]="['fas','times']" (click)="onCancel()"></fa-icon>
       </div>
</div>
