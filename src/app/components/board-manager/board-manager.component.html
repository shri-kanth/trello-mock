<div class="overlay">
  <div class="form-surface">  
    <form class="create-board-form">
      <div class="form-container">
        <div class="board-tile create-board-tile">
          <button type="submit" class="un-styled-button hide-dialog-trigger"(click)="onCancel()">
            <fa-icon [icon]="['fas','times']"></fa-icon>
          </button>
          <div>
            <input class="subtle-input" type="text" name="title" [(ngModel)]="title" placeholder="Add Board title">  
          </div>
        </div>
        </div>
        <button class="btn btn-success" [disabled]="!title"  [class.disabled-button]="!title"  type="submit" (click)="onSubmit()">
          Create Board
        </button>
      </form>
  </div>
</div>
