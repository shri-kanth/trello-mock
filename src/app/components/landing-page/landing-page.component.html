<h3>Your Boards</h3>
<div class="board"
	*ngFor="let board of boards" 
	routerLink="/board/{{board.id}}">
	{{ board.title }}
</div>
<div class="new-board" 
	 (click)="onCreateNewBoard()">
	Create new board...
	<app-board-manager
	    *ngIf="isAddBoardManagerActive"
		(boardManagerEventEmitter)="boardManagerEventEmitter($event)">
	</app-board-manager>
</div>
