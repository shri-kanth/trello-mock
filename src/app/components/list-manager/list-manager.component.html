<div>
  <form class="form" 
  		(ngSubmit)="onSubmit()">
      <div>
        <input type="text" 
         name="title" 
         [(ngModel)]="title" 
         placeholder="Add List title">
       </div>
  	   <div>
         <input type="submit" 
         value="Submit" 
         class="btn">
        <input type="button" 
               value="Cancel"
               class="btn" 
               (click)="onCancel()">
       </div>
  </form>  
</div>
