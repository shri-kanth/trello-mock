<div class="container">
  <div>
    <input type="text" 
      name="title" 
      [(ngModel)]="title"
      class="input" 
      placeholder="Add List title">
    </div>
    <div class="buttons-container">
      <button  class="add-button" (click)="onSubmit()"> 
        <span>Add List</span>
      </button>
      <fa-icon [icon]="['fas','times']" (click)="onCancel()"></fa-icon>
    </div>
</div>
